<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - Help the Neediest</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #0275d8;
        }
        form {
            margin-top: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            color: #0275d8;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Make a Donation</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount (USD)</label>
        <input type="number" id="amount" name="amount" required>

        <label for="method">Donation Method</label>
        <select id="method" name="method" required>
            <option value="Western Union">Western Union</option>
            <option value="MoneyGram">MoneyGram</option>
            <option value="Mobile Money">Mobile Money</option>
        </select>

        <label for="message">Additional Message (optional)</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Donation Info</button>
    </form>

    <div class="back-link">
        <a href="https://helptheneediest.github.io/help-the-neediest/">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
