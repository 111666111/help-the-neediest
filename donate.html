<section id="donate" style="padding: 30px;">
    <h2>Support Our Work</h2>
    <p>Your donation can help us build a better future for children in need.</p>

    <button class="donate-btn" onclick="showPopup()" style="display: inline-block; background-color: #5cb85c; color: white; padding: 15px 25px; font-size: 18px; text-decoration: none; border: none; border-radius: 5px; cursor: pointer;">
        Donate Now
    </button>

    <!-- Donation Popup -->
    <div id="donationPopup" style="display: none; position: fixed; top: 0; left: 0;
        width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 10px; text-align: center; max-width: 400px;">
            <h2>Thank You!</h2>
            <p>Receiver Name: <strong>TWUMASI SAMUEL</strong></p>
            <p>We appreciate your kind support. Click below to continue to WhatsApp.</p>
            <button id="popupContinueBtn" style="margin-top: 15px; padding: 10px 20px; background: #0275d8; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Continue
            </button>
        </div>
    </div>

    <script>
        function showPopup() {
            // Track number of donation clicks
            let count = localStorage.getItem("donationClicks") || 0;
            localStorage.setItem("donationClicks", parseInt(count) + 1);

            document.getElementById('donationPopup').style.display = 'flex';
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('popupContinueBtn').addEventListener('click', function () {
                document.getElementById('donationPopup').style.display = 'none';
                window.location.href = "https://wa.me/231881979445";
            });
        });
    </script>
</section>
